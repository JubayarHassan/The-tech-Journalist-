<article>
<h2>Turtle mode</h2>
<form><textarea id="code" name="code">
@prefix foaf: <http:></http:> .
@prefix geo: <http:> .
@prefix rdf: <http:> .

<http:> 
    a foaf:Person;
    foaf:interest <http:></http:>;
    foaf:based_near [
        geo:lat "34.0736111" ;
        geo:lon "-118.3994444"
   ]

</http:></http:></http:></textarea></form>
    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: "text/turtle",
        matchBrackets: true
      });
    </script>

    <p><strong>MIME types defined:</strong> <code>text/turtle</code>.</p>
