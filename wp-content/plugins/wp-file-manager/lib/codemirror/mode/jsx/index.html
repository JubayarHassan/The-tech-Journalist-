<h2>JSX mode</h2>

<div><textarea id="code" name="code">// Code snippets from http://facebook.github.io/react/docs/jsx-in-depth.html

// Rendering HTML tags
var myDivElement = <div classname="foo"></div>;
ReactDOM.render(myDivElement, document.getElementById('example'));

// Rendering React components
var MyComponent = React.createClass({/*...*/});
var myElement = <mycomponent someproperty="{true}"></mycomponent>;
ReactDOM.render(myElement, document.getElementById('example'));

// Namespaced components
var Form = MyFormComponent;

var App = (
  <form>
    </form>
<form.row>
      <form.label></form.label>
      <form.input></form.input>
    </form.row>
  
);

// Attribute JavaScript expressions
var person = <person name="{window.isLoggedIn" window.name :></person>;

// Boolean attributes
<input type="button" disabled>;
<input type="button" disabled>;

// Child JavaScript expressions
var content = <container>{window.isLoggedIn ? <nav></nav> : <login></login>}</container>;

// Comments
var content = (
  <nav>
    {/* child comment, put {} around */}
    <person multi line comment name="{window.isLoggedIn" window.name : end of></person>
  </nav>
);
</textarea></div>

<script>
var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
  lineNumbers: true,
  mode: "jsx"
})
</script>
