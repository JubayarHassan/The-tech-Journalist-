<h2>Julia mode</h2>

    <div><textarea id="code" name="code">
#numbers
1234
1234im

0x234

#strings
'a'
"asdf"
r"regex"
b"bytestring"

multiline string
"""

#identifiers
a
as123
function_name!

#unicode identifiers
# a = x\ddot
a⃗ = ẍ
# a = v\dot
a⃗ = v̇
#F\vec = m \cdotp a\vec
F⃗ = m·a⃗

#literal identifier multiples
3x
4[1, 2, 3]

#dicts and indexing
x=[1, 2, 3]
x[end-1]
x={"julia"=>"language of technical computing"}


#exception handling
try
  f()
catch
  @printf "Error"
finally
  g()
end

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: {name: "julia",

        lineNumbers: true,
        indentUnit: 4,
        matchBrackets: true
      });
